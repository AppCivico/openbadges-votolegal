server {
    server_name badges.votolegal.org.br;
    override_charset on;
    charset utf-8;

    root /etc/nginx/git/openbadges-votolegal/website;
    location ~\.json {
        root /etc/nginx/git/openbadges-votolegal/openbadges;
        add_header 'Content-Type' 'application/json; charset=utf-8';
    }

    location /badges {
        root /etc/nginx/git/openbadges-votolegal/openbadges;
        autoindex on;
    }

}